<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Form Control</ion-label>
      <ion-select [formControl]="dropdownCtrl" placeholder="Please select">
        <ion-select-option *ngFor="let item of displayItems;" [value]="item.id">{{ item.val }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>NgModel Binding</ion-label>
      <ion-select [(ngModel)]="dropdownVal2" placeholder="Please select">
        <ion-select-option *ngFor="let item of displayItems;" [value]="item.id">{{ item.val }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-segment [formControl]="segmentCtrl">
    <ion-segment-button *ngFor="let item of displayItems;" [value]="item.id">{{ item.val }}</ion-segment-button>
  </ion-segment>

  <ion-segment [(ngModel)]="segmentVal2">
    <ion-segment-button *ngFor="let item of displayItems;" [value]="item.id">{{ item.val }}</ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="6">Dropdown:</ion-col>
      <ion-col size="6">Segment:</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">{{ typeofDropdownVal1 }}</ion-col>
      <ion-col size="6">{{ typeofSegmentVal1 }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">{{ typeofDropdownVal2 }}</ion-col>
      <ion-col size="6">{{ typeofSegmentVal2 }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
